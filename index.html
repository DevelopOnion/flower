<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Flower</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: white;
            font-family: Arial, sans-serif;
            padding: 1rem;
        }

        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: clamp(1rem, 4vh, 2rem);
            width: 100%;
            max-width: 600px;
            padding: clamp(1rem, 3vw, 2rem);
        }

        h1 {
            color: #333;
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            font-family: "Poppins", serif;
            font-weight: 500;
            font-style: normal;
            word-wrap: break-word;
        }

        .flower {
            width: min(90vw, 300px);
            height: auto;
            aspect-ratio: 1;
            margin: 0 auto;
        }

        .changing-text {
            color: black;
            font-size: clamp(1rem, 3vw, 1.5rem);
            min-height: 1.5em;
            font-style: italic;
            transition: opacity 0.5s ease;
            padding: 1rem;
        }

        .heart {
            color: red;
        }

        /* Media Queries */
        @media screen and (max-height: 600px) {
            .container {
                gap: 0.8rem;
            }
            
            .flower {
                width: min(70vw, 200px);
            }
        }

        @media screen and (max-width: 280px) {
            h1 {
                font-size: 1.5rem;
            }
            
            .changing-text {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: lightpink">For o Mey <span class="heart">â™¥</span></h1>
        <img src="./flower.jpg" alt="Sunflowers with hearts" class="flower">
        <div class="changing-text" id="changingText"></div>
    </div>

    <script>
        const texts = [
            "b sl o",
            "o mey kbal khoch",
            "kmeng cute",
            "tporl lerng porng"
        ];
        
        let currentIndex = 0;
        const textElement = document.getElementById('changingText');
        
        function updateText() {
            textElement.style.opacity = 0;
            setTimeout(() => {
                textElement.textContent = texts[currentIndex];
                textElement.style.opacity = 1;
                currentIndex = (currentIndex + 1) % texts.length;
            }, 1000);
        }

        // Initial text
        updateText();
        
        // Change text every 5 seconds
        setInterval(() => {
            updateText();
        }, 3000);
    </script>
</body>
</html>
